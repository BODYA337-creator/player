<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="songs-styles.css">
    <title>Coco Jamboo</title>
</head>
<body>
    <main>
    <div class="container disk-container">
        <div class="disk-box">
            <img class="front-face" src="Coco_Jamboo.jpg" alt="front-img">
            <img src="disk.png" alt="disk" class="disk">
        </div>
    </div>

    <div class="container controls">
        <div class="controll-button" id="play-button">
            <img src="play.svg">
        </div>
        <div class="controll-button" id="stop-button">
            <img src="stop.svg">
        </div>
    </div>
    </main>
</body>

    <script src="songs-script.js"></script>

</html>
